name: Build

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  make:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2022
            platform: win32
            arch: x64
          - os: windows-11-arm
            platform: win32
            arch: arm64
          - os: macos-latest
            platform: darwin
            arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Setup Python 3.11 (node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pnpm install --frozen-lockfile
      - run: pnpm forge:make --platform=${{ matrix.platform }} --arch=${{ matrix.arch }}
      - name: Upload make artifacts (manual runs only)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: make-${{ matrix.platform }}-${{ matrix.arch }}
          path: out/make/**/*
          retention-days: 3
  build_gate:
    name: build-gate
    if: always()
    needs:
      - make
    runs-on: ubuntu-latest
    steps:
      - name: Fail if any matrix build failed
        run: |
          if [ "${{ needs.make.result }}" != "success" ]; then
            echo "One or more build matrix jobs failed."
            exit 1
          fi
