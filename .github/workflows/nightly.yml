name: Nightly

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: nightly-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Type check
        run: pnpm typecheck
      - name: Run tests with coverage
        run: pnpm test:coverage

  make:
    needs: ci
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2022
            platform: win32
            arch: x64
          - os: windows-11-arm
            platform: win32
            arch: arm64
          - os: macos-latest
            platform: darwin
            arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Setup Python 3.11 (node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build platform packages
        env:
          MNEMORA_UPDATE_CHANNEL: nightly
          MNEMORA_APP_NAME: Mnemora - Nightly
        run: pnpm forge:make --platform=${{ matrix.platform }} --arch=${{ matrix.arch }}
      - name: Upload make artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-${{ matrix.platform }}-${{ matrix.arch }}
          path: out/make/**/*
          if-no-files-found: error
          retention-days: 7

  publish:
    needs: make
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
      - name: Normalize release asset names
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release-upload
          find release-assets -type f -print0 | while IFS= read -r -d '' file; do
            rel="${file#release-assets/}"
            artifact_dir="${rel%%/*}"
            base="$(basename "$file")"
            cp "$file" "release-upload/${artifact_dir}-${base}"
          done
      - name: Publish Nightly Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly
          target_commitish: ${{ github.sha }}
          prerelease: true
          make_latest: false
          generate_release_notes: false
          overwrite_files: true
          files: release-upload/*
