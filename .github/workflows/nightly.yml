name: Nightly

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: nightly-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Type check
        run: pnpm typecheck
      - name: Run tests with coverage
        run: pnpm test:coverage

  make:
    needs: ci
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2022
            platform: win32
            arch: x64
          - os: windows-11-arm
            platform: win32
            arch: arm64
          - os: macos-latest
            platform: darwin
            arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Setup Python 3.11 (node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build platform packages
        env:
          MNEMORA_UPDATE_CHANNEL: nightly
          MNEMORA_APP_NAME: Mnemora - Nightly
          MNEMORA_BUILD_SHA: ${{ github.sha }}
        run: pnpm forge:make --platform=${{ matrix.platform }} --arch=${{ matrix.arch }}
      - name: Verify mac app bundle signature integrity
        if: matrix.platform == 'darwin'
        shell: bash
        run: |
          set -euo pipefail
          APP_PATH=$(find out -type d -name "*.app" | grep -E '/Mnemora( - Nightly)?\.app$' | head -n 1 || true)
          if [[ -z "$APP_PATH" ]]; then
            APP_PATH=$(find out -type d -name "*.app" | head -n 1 || true)
          fi
          if [[ -z "$APP_PATH" ]]; then
            echo "No macOS app bundle found after build"
            exit 1
          fi
          echo "Verifying app bundle: $APP_PATH"
          codesign --verify --deep --strict --verbose=2 "$APP_PATH"
      - name: Upload make artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-${{ matrix.platform }}-${{ matrix.arch }}
          path: out/make/**/*
          if-no-files-found: error
          retention-days: 7

  publish:
    needs: make
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
      - name: Normalize release asset names
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release-upload
          echo "Discovered source artifacts:"
          find release-assets -type f | sort
          find release-assets -type f -print0 | while IFS= read -r -d '' file; do
            rel="${file#release-assets/}"
            base="$(basename "$file")"
            lower_base="$(printf '%s' "$base" | tr '[:upper:]' '[:lower:]')"
            lower_rel="$(printf '%s' "$rel" | tr '[:upper:]' '[:lower:]')"
            case "$lower_base" in
              *.dmg)
                if [[ "$lower_rel" == *"darwin-arm64"* ]]; then
                  cp -f "$file" "release-upload/Mnemora-Nightly-arm64.dmg"
                fi
                ;;
              *.zip)
                if [[ "$lower_rel" == *"darwin-arm64"* ]]; then
                  cp -f "$file" "release-upload/Mnemora-Nightly-arm64.zip"
                fi
                ;;
              *setup.exe)
                if [[ "$lower_rel" == *"win32-arm64"* ]]; then
                  cp -f "$file" "release-upload/Mnemora-Nightly-arm64-Setup.exe"
                elif [[ "$lower_rel" == *"win32-x64"* ]]; then
                  cp -f "$file" "release-upload/Mnemora-Nightly-x64-Setup.exe"
                fi
                ;;
              *full.nupkg)
                if [[ "$lower_rel" == *"win32-arm64"* ]]; then
                  cp -f "$file" "release-upload/mnemora-nightly-arm64-full.nupkg"
                elif [[ "$lower_rel" == *"win32-x64"* ]]; then
                  cp -f "$file" "release-upload/mnemora-nightly-x64-full.nupkg"
                fi
                ;;
              releases)
                if [[ "$lower_rel" == *"win32-arm64"* ]]; then
                  cp -f "$file" "release-upload/RELEASES-arm64"
                elif [[ "$lower_rel" == *"win32-x64"* ]]; then
                  cp -f "$file" "release-upload/RELEASES-x64"
                fi
                ;;
            esac
          done
          ls -la release-upload
          missing=0
          for required in \
            Mnemora-Nightly-arm64.dmg \
            Mnemora-Nightly-arm64.zip \
            Mnemora-Nightly-arm64-Setup.exe \
            Mnemora-Nightly-x64-Setup.exe \
            mnemora-nightly-arm64-full.nupkg \
            mnemora-nightly-x64-full.nupkg \
            RELEASES-arm64 \
            RELEASES-x64; do
            if [[ ! -f "release-upload/$required" ]]; then
              echo "::error::Missing expected release asset: $required"
              missing=1
            fi
          done
          if [[ $missing -ne 0 ]]; then
            exit 1
          fi
      - name: Remove existing nightly assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          gh release view nightly --repo "$GITHUB_REPOSITORY" --json assets --jq '.assets[].name' | while read -r asset_name; do
            if [[ -n "$asset_name" ]]; then
              gh release delete-asset nightly "$asset_name" --repo "$GITHUB_REPOSITORY" -y
            fi
          done
      - name: Publish Nightly Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly
          target_commitish: ${{ github.sha }}
          prerelease: true
          make_latest: false
          generate_release_notes: false
          overwrite_files: true
          files: release-upload/*
