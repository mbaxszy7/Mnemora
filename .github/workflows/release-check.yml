name: Release Check

on:
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  release_dry_run:
    name: release-dry-run
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2022
            platform: win32
            arch: x64
          - os: windows-11-arm
            platform: win32
            arch: arm64
          - os: macos-latest
            platform: darwin
            arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Setup Python 3.11 (node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pnpm install --frozen-lockfile
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm forge:publish --dry-run --platform=${{ matrix.platform }} --arch=${{ matrix.arch }}

  release_gate:
    name: release-gate
    if: always()
    needs:
      - release_dry_run
    runs-on: ubuntu-latest
    steps:
      - name: Fail if any release dry run failed
        run: |
          if [ "${{ needs.release_dry_run.result }}" != "success" ]; then
            echo "One or more release dry-run matrix jobs failed."
            exit 1
          fi
