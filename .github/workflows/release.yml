name: Release

on:
  push:
    branches:
      - master
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  make:
    if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2022
            platform: win32
            arch: x64
          - os: windows-11-arm
            platform: win32
            arch: arm64
          - os: macos-latest
            platform: darwin
            arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm forge:make --platform=${{ matrix.platform }} --arch=${{ matrix.arch }}
      - uses: actions/upload-artifact@v4
        with:
          name: make-${{ matrix.platform }}-${{ matrix.arch }}
          path: out/make/**/*

  publish:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - os: windows-2022
            platform: win32
            arch: x64
          - os: windows-11-arm
            platform: win32
            arch: arm64
          - os: macos-latest
            platform: darwin
            arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm forge:publish --platform=${{ matrix.platform }} --arch=${{ matrix.arch }}
