<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="neural_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" /> <!-- Indigo-500 -->
      <stop offset="50%" stop-color="#8B5CF6" /> <!-- Violet-500 -->
      <stop offset="100%" stop-color="#06B6D4" /> <!-- Cyan-500 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background: Rounded White Rectangle (Squircle) for Taskbar Visibility -->
  <rect x="0" y="0" width="512" height="512" rx="115" fill="#FFFFFF" />
  
  <!-- Thicker "M" Path (Stroke increased to 80) -->
  <path d="M 100 380 
           V 200 
           C 100 100, 220 100, 256 220 
           C 292 100, 412 100, 412 200 
           V 380" 
        stroke="url(#neural_gradient)" 
        stroke-width="80" 
        stroke-linecap="round" 
        stroke-linejoin="round" />

  <!-- The Moment Dot (Radius increased to 36) -->
  <circle cx="256" cy="150" r="36" fill="#06B6D4" filter="url(#glow)">
    <animate attributeName="r" values="36;40;36" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0.85;1" dur="3s" repeatCount="indefinite" />
  </circle>
  
</svg>
