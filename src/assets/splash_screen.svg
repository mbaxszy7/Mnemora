<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="text_gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1E293B" />
      <stop offset="100%" stop-color="#334155" />
    </linearGradient>
    <linearGradient id="neural_gradient_splash" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="50%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#06B6D4" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC" />

  <!-- Logo Icon (Centered, Scaled) -->
  <g transform="translate(272, 120) scale(0.5)">
    <path d="M 100 380 V 200 C 100 100, 220 100, 256 220 C 292 100, 412 100, 412 200 V 380" 
          stroke="url(#neural_gradient_splash)" 
          stroke-width="56" 
          stroke-linecap="round" 
          stroke-linejoin="round" />
    <circle cx="256" cy="150" r="32" fill="#06B6D4" />
  </g>

  <!-- Brand Name -->
  <text x="400" y="380" 
        text-anchor="middle" 
        font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-weight="700" 
        font-size="64" 
        letter-spacing="-2"
        fill="#0F172A">
    Mnemora
  </text>

  <!-- Slogan -->
  <text x="400" y="430" 
        text-anchor="middle" 
        font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-weight="400" 
        font-size="24" 
        letter-spacing="4"
        fill="#64748B">
    EVERY MOMENT, REMEMBERED
  </text>
</svg>
